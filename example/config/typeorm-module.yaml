default:
  dataSource:
    type: postgres
    database: universal-core-typeorm
    entities:
      - ./example/entity/*.ts
    migrations:
      - ./example/migration/*.ts
  entitiesDir: ./example/entity
  migrationsDir: ./example/migration
  subscribersDir: ./example/subscriber

development:
  dataSource:
    synchronize: true
    logging: true

test:
  dataSource:
    synchronize: true
    logging: false
